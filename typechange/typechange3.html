    <script>
        console.log("10" + 20);
        console.log(+"10" + 20);
        console.log("10" / 20); // 엥 왜숫자로 바뀜
        console.log("10" / "20"); // 엥..?왱나뉨
        console.log("10" * "20");
        let sn = 100+'';
        // let sn = String(100);
        console.log(typeof sn);

        console.log(+true); // 아하 그니까 +를 붙이면 숫자형으로 변환된다는것이군
        console.log(+'');
        console.log(Number(''));

        console.log(2**3); // 2의 3승
        
        console.log(2**3);
        console.log(2 == '2');
        console.log(2 === '2'); //가장 완벽히 파악할 수 있는 넘
        console.log(null == undefined);
        console.log(null === undefined);
        console.log('apple' < 'banana'); // 문자열도 각 문자의 코드값으로 비교 연산자로 비교함.
    </script>
