<script>
    console.log('--------------------------');
    console.log('Number로 형변환');
    console.log('--------------------------');
    console.log(Number('123'));
    console.log(Number('      123     '));
    console.log(Number('123x'));
    console.log(Number(true));
    console.log(Number(false));

    console.log('--------------------------');
    console.log('boolean로 형변환');
    console.log('--------------------------');
    console.log(Boolean(1));
    console.log(Boolean(0)); // 주의 : 문자열0도 true로 변환됨
    console.log(Boolean(-1));
    console.log(Boolean('true'));
    console.log(Boolean('false')); // 주의 : 문자열 false도 true로 변환됨
    console.log(Boolean('hong'));
    console.log(Boolean('')); // 비어있는것은 false
    console.log(Boolean(' '));
</script>
