<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>첫 번째 div</div>
    <div>두 번째 div</div>
    
</body>
<script>
    let divs = document.getElementsByTagName('div');
    for(let i in divs){
        divs[i].innerHTML = `${ + i + 1}번째 div`;
    }
</script>
</html>
