<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let outdiv = document.getElementById('outdiv');
            let indiv = document.getElementById('indiv');

            outdiv.addEventListener('click', function(){
                alert('outdiv');
            })

            indiv.addEventListener('click', function(e){
                alert('indiv');
                e.stopPropagation;
            })
        }
    </script>
</head>
<body>
    <div id="outdiv">
        <div id="indiv">
            테스트
        </div>
    </div>
    
</body>
</html>
