<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //splice : 배열의 요소 추가, 삭제, 교체
    // 삭제
    let sarr = ['I', 'go', 'home'];
    sarr.splice(1, 1); //1번째거 한개를 삭제한다
    console.log(sarr);
    sarr.splice(1, 1, 'gugu'); // 1번쨰 0개 삭제하고 그 자리에 gugu
    console.log(sarr);

    let narr = [1,2,3,4,5];
    console.log(narr);
    let subarr = narr.slice(1,4); // 앞에 : 인덱스값 그러나 끝에꺼는 포함안함
    console.log(subarr);
    let subarr2 = narr.slice(-2); // 끝에서 2개
    console.log(subarr2);

    //concat : 두 개의 배열을 합친다
    let arr3 = [1,2,3];
    let arr4 = [4,5,6];
    let tot = arr3.concat(arr4);
    console.log(tot);

    let tot3 = [...arr3, ...arr4];
    console.log(tot3);
</script>
